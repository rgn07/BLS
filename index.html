<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My QR Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            margin-top: 100px;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        a {
            text-decoration: none;
            color: #0066cc;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My QR Code Page!</h1>
        <p>Thank you for scanning the QR code. Here's the message I want to share with you:</p>
        <p><strong>“This is a simple landing page for your QR code.”</strong></p>
        <p>If you want to know more, visit my website:</p>
        <p><a href="https://yourwebsite.com" target="_blank">Click Here to Visit</a></p>
    </div>
</body>
</html>
